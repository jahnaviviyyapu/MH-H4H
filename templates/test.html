{% extends 'q_header.html' %}
{% block content %}
    {% block title %}
    <title>TranquilAura</title>
    {% endblock %}
    <center>
<div class="text-center" id="loader" style="display: none;position: fixed;z-index: 99;background: #0008;width: 100%;height: 100vh;">
    <img src="../static/img/loader.gif" alt="" style="height: 10vh;margin-top: 40vh;">
  </div>
</center>
  <div class="container hidden" id="test">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6 mb-5">
        <div class="card shadow p-5 animated bounceInUp" id="question-card">
          <h3 class="text-center font-weight-bold mb-3 animated bounceInUp" id="question"></h3>
          <div class="choices-container animated bounceInUp">
            <div class="choice-container rounded-pill px-4 px-md-5 me-4 animated bounceInUp">
              <p class="choice-prefix rounded-pill">A</p>
              <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container rounded-pill px-4 px-md-5 me-4 animated bounceInUp">
              <p class="choice-prefix rounded-pill">B</p>
              <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container rounded-pill px-4 px-md-5 me-4 animated bounceInUp">
              <p class="choice-prefix rounded-pill">C</p>
              <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container rounded-pill px-4 px-md-5 me-4 animated bounceInUp">
              <p class="choice-prefix rounded-pill">D</p>
              <p class="choice-text" data-number="4"></p>
            </div>
            <div class="choice-container rounded-pill px-4 px-md-5 me-4 animated bounceInUp">
              <p class="choice-prefix rounded-pill">E</p>
              <p class="choice-text" data-number="5"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../static/js/questions.js"></script>
  <script src="../static/js/main.js"></script>



  {% endblock %}
