<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playball&display=swap" rel="stylesheet">

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="../static/lib/animate/animate.min.css" rel="stylesheet">
        <link href="../static/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
        <link href="../static/lib/owlcarousel/owl.carousel.min.css" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="../static/css/style.css" rel="stylesheet">
</head>
<body>
    <img src="../static/img/bg-img.png" alt="Background Image" class="background-img">

    <div class="container">
        <div class="row justify-content-center align-items-center">
        
          {% if data.message %}
              <div class="alert alert-{{ data.category }}">
                {{ data.message }}
              </div>
          {% endif %}
            <div class="col-md-6 mb-5 mt-5">
            
            <!-- Login-->
            <div class="card shadow animated bounceInLeft p-5">
            <h3 class="text-center font-weight-bold text-uppercase mb-3">Login Here</h3>
            
            <form method="post">
              <div class="form-group dark-text mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter Username">
              </div>
              <div class="form-group dark-text">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter Password">
              </div>
              <br/>
              <button type="submit" class="btn btn-primary border-0 rounded-pill py-3 px-4 px-md-5 animated bounceInLeft">Login</button>
              </form>
               <h6 class="mt-3">Don't have an account? <a href="registration"> Create Account Here</a></h6>
            
            </div>
          </div>
        
        </div>
      </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../static/js/main.js"></script>
</body>
</html>
