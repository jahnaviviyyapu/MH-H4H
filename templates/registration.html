<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">
  
  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playball&display=swap" rel="stylesheet">
  
  <!-- Icon Font Stylesheet -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Libraries Stylesheet -->
  <link href="../static/lib/animate/animate.min.css" rel="stylesheet">
  <link href="../static/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
  <link href="../static/lib/owlcarousel/owl.carousel.min.css" rel="stylesheet">
  
  <!-- Customized Bootstrap Stylesheet -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Template Stylesheet -->
  <link href="../static/css/style.css" rel="stylesheet">
</head>
<body>
  <img src="../static/img/bg-img.png" alt="Background Image" class="background-img">
  
  <div class="container">
    <div class="row justify-content-center align-items-center">
      
      {% if data.message %}
          <div class="alert alert-{{ data.category }}">
            {{ data.message }}
          </div>
      {% endif %}

      <div class="col-md-6 mb-5 mt-5">
        
        <!-- Registration-->
        <div class="card shadow p-5 animated bounceInLeft">
          <h3 class="text-center font-weight-bold text-uppercase mb-3">SIGN UP</h3>
          
          <form id="registration-form" method="post">
            <div class="form-group dark-text mb-3">
              <label>Username(What name would you like to be called by?)</label>
              <input type="text" id="username" name="username" class="form-control" required placeholder="Username">
            </div>
            <div class="form-group dark-text mb-3">
              <label>Password</label>
              <input type="password" id="password" name="password" class="form-control" required placeholder="Password">
            </div>
            <div class="form-group dark-text mb-3">
              <label>Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required placeholder="Confirm Password">
            </div>
            <br/>
            <button type="submit" class="btn btn-primary border-0 rounded-pill py-3 px-4 px-md-5 animated bounceInLeft">Register</button>
            <h6 class="mt-3">Already have an account? <a href="login"> Login Here</a></h6>
          </form>
        </div>
      </div>
      
      
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#registration-form').submit(function(event){
        
        // event.preventDefault(); // Prevent default form submission
        // Retrieve form data
        var username = $('#username').val();
        var password = $('#password').val();
        var confirmPassword = $('#confirmPassword').val();
        
        // Perform registration validation
        if (password !== confirmPassword) {
          alert("Passwords do not match");
        }
        
      });
      
      $('#username').keypress(function(e){
        var keyCode = e.keyCode || e.which;
        var regex = /^[a-zA-Z]+$/; // Regular expression to match alphabetic characters
        var isValid = regex.test(String.fromCharCode(keyCode)); // Test if input is alphabetic
        return isValid; // Return true to allow input, false to prevent input
      });
    });
  </script>
</body>
</html>
